<div class="container">
<h2>Basic form:</h2>
<br>
<!--START OF FORM
------------------------>
<form action="#" method="post">
<div class="form-group">
<label for="email">Email:</label>
<div class="input-group">

<span class="input-group-addon"><i class="glyphicon glyphicon-user">
</i></span>
<input  type="email" class="form-control" id="email"
placeholder="Enter Email" name="email" autocomplete="off">
</div>
</div>

<div class="form-group">
<label for="password">Password:</label>

<div class="input-group">

<span class="input-group-addon"><i class="glyphicon glyphicon-lock">
</i></span>
<input type="password" class="form-control" id="password"
placeholder="Enter password" name="password" required>

</div>
<span class="help_block">Password is protected</span>
</div>
<div class="checkbox">
<label><input type="checkbox" name="remeber">Remember me</label>
</div>

<div class="form-group">
<label for ="select1">Select a number</label>
<div class="input-group">
<span class="input-group-addon">
<i class="glyphicon glyphicon-sort-by-order"></i></span>
<select class="form-control" id="select1">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
</div>
</div>
<button type="submit" class="btn btn-default">Submit</button>

<br>
</form>

END OF FORM-->
