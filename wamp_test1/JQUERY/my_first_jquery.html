<html>


<head>
<title>JQUERY	</title>
<meta charset="utf-8">

  content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
body{
background-color:#eee;
}
p{
text-shadow 1px 1px lightblue;
color:darkcyan;
}
h1{
text-aling:center;
margin:0 auto;
}
</style>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#p2").hide();
    });
});
</script>
<script>
$(document).ready(function(){
$("#p1").mouseleave(function(){
alert("you left the p element :( ");
});
});
</script>
<script>
$(document).ready(function(){
$("#p1").mouseenter(function(){
alert("you entered on the p element ");
});
});
</script>
<script>
$(document).ready(function(){
    $("h2").on({
        mouseenter: function(){
            $(this).css("background-color", "lightgray");
        },  
        mouseleave: function(){
            $(this).css("background-color", "lightblue");
        }, 
        click: function(){
            $(this).css("background-color", "pink");
        }  
    });
});
</script>
</head>
<body>
<h1>MY FIRST JQUERY</h1>

<p id="p1">Click the button i know you want to</p>
<p id="p2">Please dont</p>

<button>click here</button>
<h2>Click me to change my color</h2>
</body>
</html>
